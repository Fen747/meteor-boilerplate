	<h2>Doc</h2>
	<h3>Packages ( /.meteor/packages )</h3>
	<ul>
		<li>A bunch of very useful packages are either pre-installed or just need to be uncommented to be installed in your app</li>
	</ul>
	<h2>Changes to globals ( /both/_globals.js )</h2>
	<h3>Lodash</h3>
	<ul>
		<li>This app already has erasaur:lodash package installed and aliased to '_' instead of underscore</li>
		<li>Lodash is known to have the same API as UndescoreJs, but with better performances, and more features</li>
	</ul>
	<h3>Meteor.user</h3>
	<ul>
		<li>I <span class="bold">optimized the Meteor.user()</span> function</li>
		<li>It can now be used with a <span class="bold">string as parameter to alias a findOne</span> on a specific user</li>
		<li>In addition, you can <span class="bold">pass an array of string to automatically filter the fields</span> you need in order to reduce the number of useless re-renders / autorun invalidation</li>
		<li>Indeeds, the default Meteor.user() function return the whole user document, which means that any reactive computation would be invalidated if any field of the doc change, which can be very bad for debugging and performances, specially on mobiles</li>
		<li>
			Use it like this :
			<ul>
				<li><span class="bold">Meteor.user()</span> // return the whole current user doc</li>
				<li><span class="bold">Meteor.user( "aUserIdString" )</span> // return the whole specified user doc</li>
				<li><span class="bold">Meteor.user( [ 'field1', 'field2', ... ] )</span> // return the filtered current user doc</li>
				<li><span class="bold">Meteor.user( "aUserIdString", [ 'field1', 'field2', ... ] )</span> // return the filtered specified user doc</li>
			</ul>
		</li>
	</ul>

	<ul>
		<li>config.js - Set your routes hierachy and triggers here. Use updateView instead of BlazeLayout.Render to handle your transition animations</li>

	<h4>Collections ( /imports/api/collections )</h4>
	<ul>
		<li>Store your global collections at /imports/api/collections</li>
		<li>Store your client only minimongo instances in ./client</li>

	</ul>
	<h4>Methods  ( /imports/api/methods )</h4>
	<ul>
		<li>Store your optimistic methods at /imports/api/collections</li>

	</ul>
	<h3>Library ( /imports/library )</h3>
	<h4>App context ( /imports/library/appContext )</h4>
	<ul>
		<li>Using Session or any globally defined variable is not a good thing. You should rather use the appContext as a reactiveDict instead of Session</li>
	</ul>
	<h4>App utilities ( /imports/library/appUtilities.js )</h4>
	<ul>
		<li><span class="bold">getEmailfromUid</span>( userId ) - use this to get the first mail from a user</li>
		<li><span class="bold">secure</span>( collection ) - use this to automatically deny all writing permissions for the user in production</li>
		<li><span class="bold">endLoadingScreen</span> - great to remove loading screen you could have injected via Arunoda's initial inject package</li>
		<li><span class="bold">playAnimation</span>( animationName, elementId, animationTime = 1000 ) - play an animation on an element by adding it a class and removing it automatically after 'animationTime' ms</li>
	</ul>
	<h4>Blaze helpers ( /imports/library/blazeHelpers.js )</h4>
	<ul>
		<li><span class="bold">userConnected</span> - use this handlebar helper to check if a userId exists</li>
		<li><span class="bold">lineBreakText</span> - Automatically tranform \n  of a string as br elements in the dom. Use with triple braces</li>
		<li><span class="bold">urlify</span>( str ) - make a string valid as a url. Great for passing post titles in the url for example</li>
		<li><span class="bold">mobileViewSize</span> - check if the window width is lesser than 601 (based on materializecss standard media queries)</li>
		<li><span class="bold">getUserName</span>( uid ) - get a user's name based on his uid</li>
		<li><span class="bold">equals</span>( a, b ) - return true is both arguments are equals</li>
		<li><span class="bold">nequals</span>( a, b ) - return true is both arguments are not equals</li>
		<li><span class="bold">logContext</span>( context = this ) - log the passed context or this</li>
		<li><span class="bold">getEmailfromUid</span>( userId ) - use this to get the first mail from a user</li>
		<li><span class="bold">isCordova</span> - return true if is on a cordova device</li>
	</ul>
	<h4>Context utilities ( /imports/library/contextUtilities.js )</h4>
	<ul>
		<li>A bunch of functions returning a meteor flag and taking an optionnal callback to execute if the flag is set to true</li>
		<li>isClient, isServer, isCordova, isDevelopment, isProduction</li>
	</ul>
	<h4>DOM Manipulation</h4>
	<ul>
		<li><span class="bold">createDOMElement</span>({ tag, classList, id, dataset, innerHTML }) - Use this passing as parameter an object containing the attributes you want to assign to the created element (please, read the function signature for details)</li>
	</ul>
	<h4>Functional Programming ( /imports/library/funcProg.js )</h4>
	<ul>
		<li>A bunch of ES6 functions and aliases for functional programming</li>

	</ul>
	<h4>Utilities ( /imports/library/utilities.js )</h4>
	<ul>
		<li><span class="bold">window.size</span> - a Reactive dict to make resizing the window reactive</li>
		<li><span class="bold">mobileViewSize</span> - check if the window width is lesser than 601 (based on materializecss standard media queries)</li>
		<li><span class="bold">urlify</span>( str ) - make a string valid as a url. Great for passing post titles in the url for example</li>
		<li><span class="bold">tryReach</span>( object, 'nestedAttribute1', 'nestedAttribute2', ... ) - a very useful function to naviguate in nested objects without throwing errors if an attribute is called on a non-object value</li>
		<li><span class="bold">buildRegExp</span>( str ) - a simple regexp builder</li>
		<li><span class="bold">benchmark</span>( callback ) - a basic functions to check performances of a callback</li>

	</ul>
	<h3>Modules ( /imports/modules )</h3>
	<h4>Smart disconnect ( /imports/modules/smartDisconnect.js )</h4>
	<ul>
		<li>Maintaining sessions alive in meteor is quite costly. Use <b>SmartDisconnect.start()</b> to set <b>Meteor.status().status</b> to `offline` when a user is inactive for a certain time (default to 300s)</li>
		<li>
			<b>SmartDisconnect.start()</b> takes two optional parameters :
			<li>First, an object like this : { timeBeforeDisconnect = 300, activateOnCordova = true }</li>
			<li>Second, a callback called just before a deconnection occurs</li>
		</li>
		<li>Credits to <a href="https://github.com/mixmaxhq/meteor-smart-disconnect">mixmaxhq</a></li>
	</ul>
